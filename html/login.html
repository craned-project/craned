<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --lightbg: #FDE8E9;
            --lightpri: #E3BAC6;
            --lightsec: #BC9EC1;
            --darkpri: #2B59C3;
            --darksec: #253C78;
        }
        @font-face {
            font-family: overpass;
            src: url('./src/overpass.ttf');
        }
        * {
            font-family: 'overpass';
        }
    </style>

    <title>Craned - Login</title>
</head>
<body style="background-color: var(--lightbg);" class="flex flex-col justify-center h-screen">
    <div class="flex align-middle justify-center flex-col gap-3 m-auto w-1/3 rounded-xl p-5" style="background-color: var(--lightpri);">
        <h1 class="text-3xl text-center font-bold" style="color: var(--darkpri)">Sign In</h1>
        <form class="flex items-center justify-center flex-col gap-3">
            <input type="text" placeholder="E-mail" class="placeholder:text-white rounded-lg text-lg p-2 w-3/4 outline-none text-white" style="background-color: var(--lightsec);">
            <input type="password" placeholder="Password" class="placeholder:text-white rounded-lg text-lg p-2 w-3/4 outline-none text-white" style="background-color: var(--lightsec);">
            <input type="submit" value="Sign In!" class="rounded-lg text-white p-2 text-lg" style="background-color: var(--darksec);">
        </form>
    </div>
</body>
</html>
